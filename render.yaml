services:
  - type: web
    name: om43-coach
    env: docker
    envVars:
      - key: OAI_BASE
        value: https://api.openai.com/v1
      - key: OAI_MODEL
        value: gpt-3.5-turbo
      - key: OPENAI_API_KEY
        value: sk-your-openai-api-key-here
      - key: USE_TURSO_MEMORY
        value: true